<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
    <div class="nav">
      <a href="contact.html" class="active">Contact</a>
      <a href="about.html">About Me</a>
      <a href="index.html">Home</a>
      <div class="nav-left">
        <h1>Michael's Blog</h1>
      </div>
    </div>
    </header>
    <section>
      <h2>Let's Get In Contact!</h2>
      <hr>
      <form>
        <p><label for="subscriber-name">Name:</label><br />
        <input type="text" name="subscriber-name"></p>
        <p><label for="subscriber-email">E-Mail Address:</label><br />
        <input type="email" name=""subscriber-email></p>
        <label for="reason-select">Reason for Contact:</label><br />
        <select name="reasons" id="reason-select">
          <option value="">--Unselected--</option>
          <option value="hi">Saying Hi</option>
          <option value="contractor">Looking for a Contractor</option>
          <option value="interview">Interested in an Interview</option>
        </select>
        <p><label for="comments">Other Comments:</label><br />
        <textarea name="comments"></textarea></p>
        <p><input type="submit"></p>
      </form>
    </section>
    <script src="index.js"></script>
  </body>
</html>
